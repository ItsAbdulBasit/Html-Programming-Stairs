<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>
            <fieldset>
                <h2>Fill Out This Form</h2>
            </fieldset>
        </legend>
    <form action="Registration-success.html" method="GET">
        <table>
            <tr>
                <td>
                    <label for="fname">First Name</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter First Name" id="fname" name="fname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="fname">Last Name</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Last Name" id="lname" name="lname" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Email" id="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" maxlength="10" placeholder="Enter Password" id="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birtday">Birthday</label>
                </td>
                <td>
                    <input type="date" placeholder="Enter Birthdate" id="birtday" name="birthday" required>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="login">
                </td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>
